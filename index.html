<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDS Innovation - Startup Idea Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .tagline {
            color: #6b7280;
            font-size: 1.1rem;
            margin-bottom: 40px;
            font-weight: 300;
        }
        
        .idea-card {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid #e2e8f0;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .idea-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 15px;
        }
        
        .idea-description {
            color: #475569;
            line-height: 1.6;
            font-size: 1rem;
        }
        
        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        
        .generate-btn:active {
            transform: translateY(0);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #6b7280;
            margin-top: 5px;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .idea-card {
                padding: 20px;
                min-height: 150px;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">TDS INNOVATION</h1>
        <p class="tagline">Unleashing Tomorrow's Ideas Today</p>
        
        <div class="idea-card" id="ideaCard">
            <div class="idea-title" id="ideaTitle">Ready to Innovate?</div>
            <div class="idea-description" id="ideaDescription">Click the button below to generate your next million-dollar startup idea. Each click reveals a unique concept combining cutting-edge technology with real-world problems.</div>
        </div>
        
        <button class="generate-btn" onclick="generateIdea()">
            ðŸš€ Generate New Idea
        </button>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="ideasGenerated">0</div>

            </div>
            <div class="stat">
                <div class="stat-number" id="categoriesExplored">0</div>
                <div class="stat-label">Categories Explored</div>
            </div>
            <div class="stat">
                <div class="stat-number">âˆž</div>
                <div class="stat-label">Possibilities</div>
            </div>
        </div>
    </div>

            {

                description: "Smart kitchen system that tracks food inventory, suggests recipes based on expiring ingredients, and connects users with local food banks to donate surplus items.",
                category: "FoodTech"
            }
        ];
        
        function generateIdea() {
            const randomIndex = Math.floor(Math.random() * startupIdeas.length);
            const idea = startupIdeas[randomIndex];
            
            // Update counters
            ideasGenerated++;
            categoriesExplored.add(idea.category);
            
            // Update the idea card with animation
            const ideaCard = document.getElementById('ideaCard');
            ideaCard.classList.remove('fade-in');
            
            setTimeout(() => {
                document.getElementById('ideaTitle').textContent = idea.title;
                document.getElementById('ideaDescription').textContent = idea.description;
                document.getElementById('ideasGenerated').textContent = ideasGenerated;
                document.getElementById('categoriesExplored').textContent = categoriesExplored.size;
                
                ideaCard.classList.add('fade-in');
            }, 100);
        }
        
        // Generate first idea on page load
        window.addEventListener('load', () => {
            setTimeout(generateIdea, 500);
        });
    </script>
