<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TDS Innovation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
</head>

<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white transition-colors duration-300">
  <!-- Dark Mode Toggle -->
  <div class="fixed top-4 right-4 z-50">
    <button id="toggleDark" class="bg-gray-200 dark:bg-gray-700 p-2 rounded-full shadow hover:scale-110 transition">
      🌙
    </button>
  </div>

  <!-- Google Sign-In Button -->
  <div class="fixed bottom-4 left-4 z-50">
    <button id="googleBtn" class="bg-red-600 text-white px-4 py-2 rounded-full shadow hover:bg-red-700 transition">
      🔐 Sign in with Google
    </button>
  </div>

  <!-- Floating Buy Bundle -->
  <div class="fixed bottom-4 right-4 z-50">
    <button class="bg-blue-600 text-white px-4 py-2 rounded-full shadow-lg hover:bg-blue-700 transition">
      Buy Bundle
    </button>
  </div>

  <!-- Hero Section -->
  <section class="min-h-screen flex flex-col justify-center items-center text-center p-8">
    <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_tfb3estd.json" background="transparent" speed="1" loop autoplay style="height: 300px;"></lottie-player>
    <h1 class="text-4xl md:text-6xl font-bold mb-4">Innovative Tools for the Modern Creator</h1>
    <p class="text-lg text-gray-600 dark:text-gray-300 max-w-xl">Explore resources designed to power your productivity, content, and business.</p>
  </section>

  <!-- Footer -->
  <footer class="p-6 bg-gray-200 dark:bg-gray-700 text-center">
    <div class="mb-2">
      <a href="#" class="mx-2 hover:underline">Home</a>
      <a href="#" class="mx-2 hover:underline">Products</a>
      <a href="#" class="mx-2 hover:underline">Contact</a>
    </div>
    <p class="text-sm">&copy; <span id="year"></span> TDS Innovation. All rights reserved.</p>
  </footer>

  <script>
    // Update year in footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // Dark mode toggle
    document.getElementById('toggleDark').addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBTdQHJ6_MfTxWVJ1TK7K7kYBvIOxWpjIw",
      authDomain: "uv-community.firebaseapp.com",
      projectId: "uv-community",
      appId: "1:YOUR_APP_ID:web:YOUR_WEB_KEY"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    const useRedirect = location.protocol !== 'https:' && location.hostname !== 'localhost';

    document.getElementById('googleBtn').addEventListener('click', async () => {
      try {
        if (useRedirect) {
          auth.signInWithRedirect(provider);
        } else {
          const result = await auth.signInWithPopup(provider);
          alert(`✅ Welcome ${result.user.displayName}`);
        }
      } catch (err) {
        alert(`❌ ${err.message}`);
      }
    });

    auth.getRedirectResult()
      .then(result => {
        if (result.user) {
          alert(`✅ Welcome back ${result.user.displayName}`);
        }
      })
      .catch(err => console.error(err));
  </script>
</body>

</html>
